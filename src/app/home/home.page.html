<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <div class="mobile">
    <div class="mobile-devic">
        <ion-grid>
          <ion-row size="12">
            <h2 class="tittle">Calculadora</h2>
            <div class="result">
              <ion-label>{{result}}</ion-label>
            </div>
          </ion-row>

            <ion-row>
              <ion-col size="3" (click)="clearR()"><ion-button size="large" expand="full" class="low" id="clean">C</ion-button></ion-col>
              <ion-col size="3" (click)="acmAdd('%')"><ion-button size="large" expand="full" class="low">%</ion-button></ion-col>
              <ion-col size="3" (click)="acmAdd('/')"><ion-button size="large" expand="full" class="low">/</ion-button></ion-col>
              <ion-col size="3" (click)="backspace()"><ion-button size="large" expand="full" class="low"><ion-icon name="backspace"></ion-icon></ion-button></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3" (click)="acmAdd('7')"><ion-button size="large" expand="full" class="meddium">7</ion-button></ion-col>
              <ion-col size="3" (click)="acmAdd('8')"><ion-button size="large" expand="full" class="meddium">8</ion-button></ion-col>
              <ion-col size="3" (click)="acmAdd('9')"><ion-button size="large" expand="full" class="meddium">9</ion-button></ion-col>
              <ion-col size="3" (click)="acmAdd('*')"><ion-button size="large" expand="full" class="low">X</ion-button></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3" (click)="acmAdd('4')"><ion-button size="large" expand="full" class="meddium">4</ion-button></ion-col>
              <ion-col size="3" (click)="acmAdd('5')"><ion-button size="large" expand="full" class="meddium">5</ion-button></ion-col>
              <ion-col size="3" (click)="acmAdd('6')"><ion-button size="large" expand="full" class="meddium">6</ion-button></ion-col>
              <ion-col size="3" (click)="acmAdd('-')"><ion-button size="large" expand="full" class="low">-</ion-button></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3" (click)="acmAdd('1')"><ion-button size="large" expand="full" class="meddium">1</ion-button></ion-col>
              <ion-col size="3" (click)="acmAdd('2')"><ion-button size="large" expand="full" class="meddium">2</ion-button></ion-col>
              <ion-col size="3" (click)="acmAdd('3')"><ion-button size="large" expand="full" class="meddium">3</ion-button></ion-col>
              <ion-col size="3" (click)="acmAdd('+')"><ion-button size="large" expand="full" class="low">+</ion-button></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3" (click)="acmAdd('.')"><ion-button size="large" expand="full" class="meddium">,</ion-button></ion-col>
              <ion-col size="3" (click)="acmAdd('0')"><ion-button size="large" expand="full" class="meddium">0</ion-button></ion-col>
              <ion-col size="6" (click)="showResult()"><ion-button size="large" expand="full" >=</ion-button></ion-col>
            </ion-row>
          </ion-grid>
    </div>
  </div>
</ion-content>
