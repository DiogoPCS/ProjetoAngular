<ion-content [fullscreen]="true" [class.dark-theme]="this.darkTheme">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Calendario
      </ion-title>
      <ion-buttons slot="primary">
        <ion-toggle checked="{{this.darkTheme}}" (ionChange)="toogleTheme()"></ion-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-row class="ion-justify-content-center calendario">
    <ion-col size="11" sizeMd="8" sizeLg="5" class="ion-text-center">
      <ion-row>
        <ion-col size="12">
          <img class="calendario__foto" src="{{ this.calendario.foto }}" alt="Background"/>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-label class="calendario__data">{{ this.calendario.mes }} - {{ this.calendario.ano }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ng-container *ngFor="let dia_semana of this.calendario.dias_da_semana">
          <ion-col  class="calendario__dia-semana">
            <ion-label>
              {{ dia_semana }}
            </ion-label>
          </ion-col>
        </ng-container>
      </ion-row>
      <ion-row>
        <ng-container *ngFor="let dia of this.calendario.primeira_semana">
          <ion-col class="calendario__dia">
            <ion-label>
              {{ dia }}
            </ion-label>
          </ion-col>
        </ng-container>
      </ion-row>
      <ion-row>
        <ng-container *ngFor="let dia of this.calendario.segunda_semana">
          <ion-col class="calendario__dia">
            <ion-label>
              {{ dia }}
            </ion-label>
          </ion-col>
        </ng-container>
      </ion-row>
      <ion-row>
        <ng-container *ngFor="let dia of this.calendario.terceira_semana">
          <ion-col class="calendario__dia">
            <ion-label>
              {{ dia }}
            </ion-label>
          </ion-col>
        </ng-container>
      </ion-row>
      <ion-row>
        <ng-container *ngFor="let dia of this.calendario.quarta_semana">
          <ion-col class="calendario__dia">
            <ion-label>
              {{ dia }}
            </ion-label>
          </ion-col>
        </ng-container>
      </ion-row>
      <ion-row>
        <ng-container *ngFor="let dia of this.calendario.quinta_semana">
          <ion-col class="calendario__dia">
            <ion-label>
              {{ dia }}
            </ion-label>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
