<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <img [src]="calendario.foto" alt="Foto">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label>
        {{ calendario.mes }} - {{ calendario.ano }}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="1" *ngFor="let dia_semana of calendario.dias_da_semana">
      <ion-label>
        {{ dia_semana }}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="1" *ngFor="let dia of calendario.primeira_semana">
      <ion-label>
        {{ dia }}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="1" *ngFor="let dia of calendario.segunda_semana">
      <ion-label>
        {{ dia }}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="1" *ngFor="let dia of calendario.terceira_semana">
      <ion-label>
        {{ dia }}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="1" *ngFor="let dia of calendario.quarta_semana">
      <ion-label>
        {{ dia }}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="1" *ngFor="let dia of calendario.quinta_semana">
      <ion-label>
        {{ dia }}
      </ion-label>
    </ion-col>
  </ion-row>



</ion-content>
