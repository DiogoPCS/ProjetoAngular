<ion-content [fullscreen]="true">

  <ion-row class="ion-justify-content-center ion-align-items-center row_principal">
    <ion-col size="12">

      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size-lg="6" size-md="8" size-sm="12" class="calculadora">
    
          <ion-row class="ion-justify-content-center ion-align-items-center row_input_number">
            <ion-col size="12">
              <ion-row>
                <ion-col size="6">
                  <ion-label size-lg="6" size="12" class="titulo">Calculadora</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size-lg="8" size="12">
                  <ion-label class="label_number" label-placement="floating" fill="outline" placeholder="Clique nos Números">{{ this.exibirValor }}</ion-label>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col size-lg="3" size="3">
              <ion-button class="btn_calc btn_bg_calc" (click)="Limpar()">C</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="btn_calc btn_bg_calc" (click)="clickBotao('%')">%</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="btn_calc btn_bg_calc" (click)="apagarUltimoNumero()">←</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="btn_calc btn_bg_calc" (click)="clickBotao('/')">÷</ion-button>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col size="3">
              <ion-button class="btn_calc btn_bg_number" (click)="clickBotao('7')">7</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="btn_calc btn_bg_number" (click)="clickBotao('8')">8</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="btn_calc btn_bg_number" (click)="clickBotao('9')">9</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="btn_calc btn_bg_calc" (click)="clickBotao('*')">x</ion-button>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col size="3">
              <ion-button class="btn_calc btn_bg_number" (click)="clickBotao('4')">4</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="btn_calc btn_bg_number" (click)="clickBotao('5')">5</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="btn_calc btn_bg_number" (click)="clickBotao('6')">6</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="btn_calc btn_bg_calc" (click)="clickBotao('-')">-</ion-button>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col size="3">
              <ion-button class="btn_calc btn_bg_number" (click)="clickBotao('1')">1</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="btn_calc btn_bg_number" (click)="clickBotao('2')">2</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="btn_calc btn_bg_number" (click)="clickBotao('3')">3</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="btn_calc btn_bg_calc" (click)="clickBotao('+')">+</ion-button>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col size="4">
              <ion-button class="btn_calc btn_bg_number" (click)="clickBotao('0')">0</ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button class="btn_calc btn_bg_calc" (click)="clickBotao('.')">,</ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button class="btn_calc btn_bg_calc" (click)="Calcular()">=</ion-button>
            </ion-col>
          </ion-row>
    
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>

</ion-content>
