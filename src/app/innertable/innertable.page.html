<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Polivalente Receitas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col class="ion-text-center" size="6">
          <h2>Receita</h2>
          <ion-row class="ion-justify-content-center">
            <ion-button class="botaofuncoes">Listar Receitas</ion-button>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-button class="botaofuncoes">Inserir Receitas</ion-button>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-button class="botaofuncoes">Atualizar Receitas</ion-button>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-button class="botaofuncoes">Excluir Receitas</ion-button>
          </ion-row>
      </ion-col>
  
      <ion-col class="ion-text-center" size="6">
          <h2>Usuario</h2>
          <ion-row class="ion-justify-content-center">
            <ion-button class="botaofuncoes">Listar Usuarios</ion-button>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-button class="botaofuncoes">Inserir Usuarios</ion-button>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-button class="botaofuncoes">Atualizar Usuarios</ion-button>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-button class="botaofuncoes">Excluir Usuarios</ion-button>
          </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
  
</ion-content>
