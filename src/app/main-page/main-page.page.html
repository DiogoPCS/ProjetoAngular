<ion-content [fullscreen]="true">

  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-lg="8" size-xl="6">

      <!-- Cabeçalho -->
      <ion-row>
        <ion-col size="4">

        </ion-col>

        <ion-col size="8">

          <!-- Nome -->
          <ion-row>
            <ion-col size="12">
              <ion-label>{{ this.perfil.nome }}</ion-label>
            </ion-col>
          </ion-row>

          <!-- Profissão -->
          <ion-row>
            <ion-col size="12">
              <ion-label>{{ this.perfil.profissao}}</ion-label>
            </ion-col>
          </ion-row>

          <!-- Botões -->
          <ion-row>
            <ion-col size="6">
              <ion-button expand="full" shape="round" color="dark">Seguir</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="full" shape="round" color="dark">Mensagem</ion-button>
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>

        <!-- Estatísticas -->
      <ion-row>
        <ion-col size="4">

          <ion-row>
            <ion-col size="12">
              <ion-label>45K</ion-label>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col size="12">
              <ion-label>Curtidas</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size="4">
          <ion-row>
            <ion-col size="12">
              <ion-label>45K</ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-label>Seguindo</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size="4">
          <ion-row>
            <ion-col size="12">
              <ion-label>45K</ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-label>Curtidas</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
        
      </ion-row>

      <!-- Divider -->
      <ion-row>
        <ion-col size="12">
          <ion-item-divider></ion-item-divider>
        </ion-col>
      </ion-row>

      <!-- Sobre -->
      <ion-row>
        <ion-col size="12">

          <ion-row>
            <ion-col>
              <ion-label>Sobre</ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label>{{ this.perfil.biografia }}</ion-label>
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>

</ion-content>
