<ion-header [translucent]="true">
  <ion-toolbar color="primary" id="main-content">
    <ion-title>Pet</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary" id="main-content">
      <ion-title>Pet</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
<div id="container">

  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="primary" class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>

  <ion-row>
    <ion-col size="3" class="divTitulo"><ion-title>Pets</ion-title></ion-col>
    <ion-col size="6"><ion-searchbar value="Pesquisar"></ion-searchbar></ion-col>
    <ion-col size="3">
      <ion-fab>
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <div class="elementos" *ngIf="verificarArray(buscarAPI('pet', ''))===true">

          <div class="elemento" *ngFor="let pet of buscarAPI('pet', '')">
            <div class="primeiraLinha">
              <p class="titulo">{{pet.nome}} - {{buscarAPI('tutor', pet.cod_tutor)[0].nome}}</p>
              <div class="botoes">
                <ion-fab-button size="small">
                  <ion-icon name="create-outline"></ion-icon>
                </ion-fab-button>
                <ion-fab-button size="small">
                  <ion-icon name="trash"></ion-icon>
                </ion-fab-button>

              </div>
            </div>
            <div class="segundaLinha">
              <ul>
                <li><b>Espécie:</b> {{pet.especie}}</li>
                <li><b>Raça:</b> {{pet.raca}}</li>
                <li><b>Porte:</b> {{pet.porte}}</li>
                <li><b>Observação:</b> {{pet.observacoes}}</li>
              </ul>
            </div>
        </div>
      </div>
    </ion-col>
  </ion-row>

</div>

</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
